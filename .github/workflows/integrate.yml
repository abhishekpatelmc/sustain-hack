name: Sustain Hack Continous Integration

on:
  pull_request:
    branches: [main]

jobs:
  # Build job
  branch_integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-verion: "16"
      - run: npm ci
      - run: npm run build
